<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Condensed:wght@300;500;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />

  <body>
    <div class="container">
    <section>
      <div class="section-one-text">
        <h1>I Love Cheese</h1>
        <h2>
          <em>Especially some <strong>extra</strong> cheese</em>
        </h2>
      </div>
      <img
        class="section-one-img"
        src="images/cheese1.png"
        alt="sliced cheese on a wooden circular platter"
      />
    </section>
    <p>The best thing about cheese is that you can
      eat it with your breakfast, lunch, and dinner or as a snack.</p>
    <hr>
    <section>
      <img src="images/cheese2.png" alt="Two cheese slices">
      <div class="section-two-text">
        <h3>Read more about my favorite cheeses:</h3>
      <ul>
        <li class="edam">
          <a
            href="https://en.wikipedia.org/wiki/Edam_cheese"
            target="_blank"
            title="Edam Cheese"
          >
            Edam
          </a>
        </li>
        <li class="lighvan">
          <a
            href="https://en.wikipedia.org/wiki/Lighvan_cheese"
            target="_blank"
            title="Lighvan Cheese"
          >
            Lighvan
          </a>
        </li>
        <li class="cheddar">
          <a
            href="https://en.wikipedia.org/wiki/Cheddar_cheese"
            target="_blank"
            title="Cheddar Cheese"
          >
            Cheddar
          </a>
        </li>
        <li class="camembert">
          <a
            href="https://en.wikipedia.org/wiki/Camembert"
            target="_blank"
            title="Camembert Cheese"
          >
            Camembert
          </a>
        </li>
      </ul>
      </div>
    </section>
    <br />
      <button>Get your cheese card</button>
      <h4><br /></h4>

        title="LinkedIn profile">Hajar S Lavasani</a>
      </footer>

    </div>
    <script src="js/app.js"></script>
